app-id: org.gforth.gforth
runtime: org.freedesktop.Platform
platform-extensions:
  - org.freedesktop.Platform.GL.default
runtime-version: "24.08"
branch: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.stb
command: gforth

modules:
  - name: gforth
    buildsystem: autotools
    config-opts:
      - "CPPFLAGS=-I/usr/lib/sdk/stb/include"
      - "--disable-lib"
      - "--with-lispdir=/app/share/emacs/site-lisp"
      - "--with-elispstartdir=/app/share/emacs/site-start.d"
    no-autogen: true
    sources:
      - type: archive
        url: https://www.complang.tuwien.ac.at/forth/gforth/Snapshots/0.7.9_20260224/gforth-0.7.9_20260224.tar.xz
        sha256: 946e4719cd9f4cf19f20745e9a3b492f263255f2ba10375a86107c9c1129ec77
